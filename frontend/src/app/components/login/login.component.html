<div class="login-box">
  <div class="row mb-3">
    <label for="inputEmail" class="col-sm-2 col-form-label">Email :</label>
    <div class="col-sm-10">
      <input [(ngModel)]="user.email" type="email" class="form-control" id="inputEmail">
    </div>
  </div>
  <div class="row mb-3">
    <label for="inputPassword" class="col-sm-2 col-form-label">Password :</label>
    <div class="col-sm-10">
      <input [(ngModel)]="user.password" type="password" class="form-control" id="inputPassword">
    </div>
  </div>


  <button class="btn btn-primary float-end" (click)="logIn()">Log in</button>


</div>
